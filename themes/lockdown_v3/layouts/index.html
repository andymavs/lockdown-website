<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <title> {{ .Site.Title }} </title>
  
  {{ with .Site.Params.Keywords }}<meta name="keywords" content="{{.}}">{{ end }}
  {{ with .Site.Params.Description }}<meta name="description" content="{{.}}">{{ end }}
  
  {{ partial "head.html" . }}
</head>

<body>
  {{ partial "header.html" . }}
  
  <section class="user-profile">
    <p class="user-motivation">Welcome to Lockdown.</p>
    <p>Lockdown is a defensive security competition run by the <a href="https://ubnetdef.org">University at Buffalo Network Defense</a>.</p>
  </section>
  
  {{ partial "footer.html" . }}
</body>
</html>
